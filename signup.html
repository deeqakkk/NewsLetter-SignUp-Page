<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Newsletter Website</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

  <main class="form-signin ">
    <form action="/" method="POST">
      <img class="mb-4 align-middle" src="/images/pages.png" alt="" width="72px" height="57px">
      <h1 class="h3 mb-3 text-capitalize">SignUp to NewsLetters</h3>
        <input type="text" class="form-control top" name="firstName" autofocus placeholder="First Name"
          autocomplete="off">
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" autocomplete="off">
        <input type="email" class="form-control bottom" name="emailId" placeholder="Email" autocomplete="off">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted align-middle">&copy; Tech.Tails</p>
    </form>
  </main>
  <script src="" async defer></script>
</body>

</html>
